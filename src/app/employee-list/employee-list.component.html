<h2>Employee List</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th> First Name</th>
            <th> Department</th>
            <th> Salary</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let employee of employees">
        <td>{{employee.firstName}}</td>
        <td>{{employee.department}}</td>
        <td>{{employee.salary}}</td>
    </tbody>
</table>
